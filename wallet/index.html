<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="forum">
    <title>Wallet</title>
    <link rel="icon" href="../sky-view/icons/UrWallet.svg" 
    type="image/svg+xml" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../sky-view/feather.css">
    <title>forum</title>
    <style>
        @font-face {
            font-family: "Urbit Sans";
            src: url("https://media.urbit.org/fonts/UrbitSans/UrbitSansVFWeb-Regular.woff2")
                format("woff2");
            font-weight: 100 700;
            font-style: normal;
        }
        body {
            font-family: "Urbit Sans", monospace;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 16px;
            border-bottom: 1px solid #CFCFCF;
            height: 48px;
        }
        .grid{
            display: grid;
            padding-left: 13px;
            grid-template-columns: 7% 12% 25% auto 6% 6%;
            justify-items: center;
            align-items: center;
        }
        .c2{
            grid-column: span 2;
        }
        .circle{
            width: 30pt;         
            height: 30pt;        
            display: flex;     
            justify-content: center; 
            align-items: center; 
            border-radius: 50%;
            color: white;
        }
        .coin-circle{
            /* width: 10vw;  */
            max-width: 25pt;    
            min-width: auto;
            /* height: 10vw;  */
            max-height: 25pt;
            display: flex;     
            justify-content: center; 
            align-items: center; 
            border-radius: 50%;
            color: white;
        }
        .btn{
            display: flex;
            width: 46px;
            padding: 3px 7px;
            align-items: center;
            gap: 7px;
            border-radius: 7px;
            background: #C3CDC3;
            color: white;
        }
        .jse{
            justify-self: end; 
        }
        .jss{
            justify-self: start; 
        }
        .bh{
            border-bottom: 1.25px solid #CFCFCF;
        }
        .bb{
            border-bottom: 1px solid #B8B8B8;
        }
        .f14{
            font-size: 14px;
        }
        .f17{
            font-size: 17px;
        }
        .f20{
            font-size: 20px;
        }
        .f32{
            font-size: 32px;
        }
        .fw2{
            font-weight: 200;
        }
        .fw5{
            font-weight: 500;
        }
        .fw7{
            font-weight: 700;
        }
        .bg{
            background: #5A5A55;
        }
        .bgl{
            background: #C3CDC3;
        }
        .cg{
            color: #5A5A55;
        }
        .cg7{
            color: #7E7E7E;
        }
        .cgl{
            color: #C3CDC3;
        }
        @media (max-width: 700px) {
            .grid{
            display: grid;
            grid-template-columns: 8% 17% auto 17% 8% 8%;
            justify-items: center;
            align-items: center;
        }
        .f32{
            font-size: 29px;
        }
        }
        @media (max-width: 400px) {
            .grid{
            display: grid;
            grid-template-columns: 10% 25% auto 10% 10% 10%;
            justify-items: center;
            align-items: center;
        }
        .f32{
            font-size: 25px;
        }
        .f14{
            font-size: 10px;
        }
        .fw2{
            font-size: 10px;
        }
        }
    </style>
</head>
<body class="fc">
    <header>
        <div class="fr g2">
            <img src="../sky-view/icons/UrWallet.svg" width="25px"/>
            <span class="f20">UrWallet</span>
        </div>
        <div class="fr g2">
            <button class="btn hover">
                <span class="f17">NFTs</span>
            </button>
            <img class="hover" src="icons/sigil-circle.svg"/>
        </div>
    </header>
    <main>
        <div class="bb p2 grid">
            <span class="f32 cg fw7 c2 jss">$7,382.82</span>
            <span class="f20 cgl fw7 jss p2">+$132.54</span>
        </div>
        <div class="grid p2 bb">
            <div class="coin-circle hover bg p2">
                <img src="icons/btc.svg" width="22px"/>
            </div>
            <span class="f20 jss p2">Bitcoin</span>
            <span class="f14 fw5 cg7 jss p2">0.152 BTC/$60,001.23</span>
            <span class="fw2 jse p2">1Lbcfr7...X71</span>
            <div class="coin-circle hover bgl p2">
                <img src="icons/arr-up.svg" width="22px" style="padding: 3px;"/>
            </div>
            <div class="coin-circle hover bgl p2">
                <img src="icons/arr-down.svg" width="22px" style="padding: 3px;"/>
            </div>
        </div>
        <div class="grid p2 bb">
            <div class="coin-circle hover bg p2">
                <img src="icons/eth.svg" width="22px" style="padding: 3px;"/>
            </div>
            <span class="f20 jss p2">Ethereum</span>
            <span class="f14 fw5 cg7 jss p2">0.152 ETH/$3,001.23</span>
            <span class="fw2 jse p2">1Lbcfr7...X71</span>
            <div class="coin-circle hover bgl p2">
                <img src="icons/arr-up.svg" width="22px" style="padding: 3px;"/>
            </div>
            <div class="coin-circle hover bgl p2">
                <img src="icons/arr-down.svg" width="22px" style="padding: 3px;"/>
            </div>
        </div>
        <div class="grid p2 bb">
            <div class="coin-circle hover bg">
                <img src="icons/usdc.svg" width="36px"/>
            </div>
            <span class="f20 jss p2">USD Coin</span>
            <span class="f14 fw5 cg7 jss p2">0.152 USDC/$1.00</span>
            <span class="fw2 jse p2">1Lbcfr7...X71</span>
            <div class="coin-circle hover bgl p2">
                <img src="icons/arr-up.svg" width="22px" style="padding: 3px;"/>
            </div>
            <div class="coin-circle hover bgl p2">
                <img src="icons/arr-down.svg" width="22px" style="padding: 3px;"/>
            </div>
        </div>
    </main>
</body>
</html>
