<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Watch</title>
    <link rel="stylesheet" href="../sky-view/feather.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid #9999a9;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
        }
        .hour {
            width: 6px;
            height: 50px;
            background-color: #ffffff;
            z-index: 3;
        }
        .minute {
            width: 4px;
            height: 70px;
            z-index: 2;
        }
        .second {
            width: 2px;
            height: 90px;
            z-index: 1;
        }
        .center {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
    </style>
</head>
<body class="b0">
    <div class="clock b0">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute b4" id="minute-hand"></div>
        <div class="hand second b4" id="second-hand"></div>
        <div class="center b4"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = ((seconds / 60) * 360) + 90; // Offset for 12 o'clock
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90; // Offset
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90; // Offset

            document.getElementById('second-hand').style.transform = `rotate(${secondsDegrees}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minutesDegrees}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(updateClock, 1000); // Update the clock every second
        updateClock(); // Initial call to set the clock immediately
    </script>
</body>
</html>
