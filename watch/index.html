<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="../sky-view/icons/Clock.svg" 
    type="image/svg+xml" />
    <link rel="stylesheet" href="../sky-view/feather.css">
    <style>
        @font-face {
            font-family: "Urbit Sans";
            src: url("https://media.urbit.org/fonts/UrbitSans/UrbitSansVFWeb-Regular.woff2")
                format("woff2");
            font-weight: 100 700;
            font-style: normal;
        }
        body {
            font-family: "Urbit Sans";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F3F5F3;
        }
        .clock {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            background: #C3CDC3;
        }
        span{
            font-size: 60pt;
        }
        .wc{
            color: #F3F5F3;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour wc" id="hour-hand"></div>
        <span class="wc">:</span>
        <div class="minute wc" id="minute-hand"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            document.getElementById('minute-hand').innerHTML = `<span>${minutes}</span>`
            document.getElementById('hour-hand').innerHTML = `<span>${hours}</span>`
        }

        setInterval(updateClock, 1000); // Update the clock every second
        updateClock(); // Initial call to set the clock immediately
    </script>
</body>
</html>
